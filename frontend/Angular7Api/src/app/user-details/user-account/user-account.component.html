<form #form="ngForm" (submit)="onSubmit(form)">

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-user-circle"  [class.green-icon]="Username.valid" [class.red-icon]="Username.invalid && Username.touched"></i>
          </div>
        </div>
        <input name="Username" #Username="ngModel" [(ngModel)]="service.formData.Username" class="form-control"
          placeholder="Username or email" maxlength="25" minlength="5" required>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-key"  [class.green-icon]="Password.valid" [class.red-icon]="Password.invalid && Password.touched"></i>
          </div>
        </div>
        <input type="password" name="Password" #Password="ngModel" [(ngModel)]="service.formData.Password" class="form-control" placeholder="Password"
      maxlength="18" minlength="5" required>
      </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
  </div>
</form>
